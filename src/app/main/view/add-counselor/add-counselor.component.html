<img [src]="x" (click)="cancel()">
<form [formGroup]="formGroup">
  <mat-form-field class="formLabel required matInput">
    <input matInput type="text" placeholder=" שם היועץ" formControlName="CounselorOfficeName">
  </mat-form-field>
  <mat-form-field class="formLabel required matInput">
    <input matInput type="search" placeholder="כתובת חברת הייעוץ" formControlName="CounselorOfficeAdress">
  </mat-form-field>
  <mat-form-field class="formLabel required matInput">
    <mat-select  formControlName="CounselorOfficeType" [innerText]="selectedService.counselorType.TypeName">
      <mat-option *ngFor="let t of counselorType" [value]="t.value" [innerText]="t.viewValue">
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="formLabel required matInput">
    <input matInput type="text" placeholder=" טלפון חברה היועצת" formControlName="CounselorOfficePhone">
  </mat-form-field>
  <mat-form-field class="formLabel required matInput">
    <input matInput type="text" placeholder="מנהל המשרד" formControlName="CounselorOfficeManager">
  </mat-form-field>
  <mat-form-field class="formLabel required matInput">
    <input matInput type="text" placeholder="טלפון מנהל המשרד" formControlName="CounselorOfficeManagerPhone">
  </mat-form-field>
  <mat-form-field class="formLabel required matInput">
    <input matInput type="text" placeholder="מייל מנהל המשרד" formControlName="CounselorOfficeManagerMail">
  </mat-form-field>
  <mat-form-field class="formLabel required matInput">
    <input matInput type="text" placeholder="מזכירה ראשית" formControlName="CounselorOfficeMainSecretary">
  </mat-form-field>
  <mat-form-field class="formLabel required matInput">
    <input matInput type="text" placeholder="טלפון מזכירה ראשית" formControlName="CounselorOfficeMainSecretaryPhone">
  </mat-form-field>
  <mat-form-field class="formLabel required matInput">
    <input matInput type="text" placeholder="מייל מזכירה ראשית" formControlName="CounselorOfficeMainSecretaryMail">
  </mat-form-field>


<div class="buttons">
  <button mat-button class="mat-button" type="submit" (click)="save()">אישור</button>
  <button mat-button class="mat-button" type="submit" (click)="reset()">ביטול</button>
</div>
</form>
