<img [src]="x" (click)="cancel()">
<div class="all">
  <form [formGroup]="formGroup">
    <div class="details">
      <mat-form-field class="formLabel required matInput">
        <input matInput type="text" placeholder=" שם הפרויקט" formControlName="ProjectName">
      </mat-form-field>
      <mat-form-field class="formLabel required matInput">
        <input matInput type="text" placeholder="כתובת הפרויקט" formControlName="ProjectAdress">
      </mat-form-field>
      <mat-form-field class="formLabel required matInput">
        <mat-select placeholder="סוג הפרויקט" formControlName="ProjectType">
          <mat-option *ngFor="let t of projectType" [value]="t.value" [innerText]="t.viewValue">
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="formLabel required matInput">
        <input matInput type="text" placeholder="חברה המבצעת" formControlName="ProjectCompany">
      </mat-form-field>

      <mat-form-field>
        <mat-select panelClass="custom-select" placeholder="רובע" formControlName="ProjectRova">
          <mat-option *ngFor="let r of rova" [value]="r" [innerText]="r">
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select panelClass="custom-select" placeholder=" יזם מבצע " formControlName="EntrepreneurId">
          <mat-option *ngFor="let entrepreneur of entrepreneur$|async" [value]="entrepreneur.EntrepreneurId"
            [innerText]="entrepreneur.EntrepreneurName">
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="buttons">
      <button mat-button class="mat-button" type="submit" (click)="save()">אישור</button>
      <button mat-button class="mat-button" type="submit" (click)="reset()">ביטול</button>
    </div>
</form>
  </div>

<div class="hide"></div>
